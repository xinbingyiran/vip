<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
    <script src="./flv.min.js"></script>
    <script src="./hls.min.js"></script>
    <script src="./dash.all.min.js"></script>
    <script src="./webtorrent.min.js"></script>
    <script src="./pear-player.min.js"></script>
	<script src="./DPlayer.min.js"></script>
	<!-- <link rel="stylesheet" href="./DPlayer.min.css"> -->
	<style>
		html,body,#dplayer{width:100%; height:100%; margin: 0 auto; overflow: hidden; background: black;}
		div{margin:0 auto;}
	</style>
	<title>DPlayer</title>
	</head>
	<body>
		<div id="dplayer"></div>
		<script type="text/javascript">
		(function(){
			var turl = window.location.hash.slice(1);
			if(turl.indexOf("://") == -1)
			{
				turl = window.location.search.slice(1);
				if(turl.indexOf("://") == -1)
				{
					return;
				}
			}
			var url = decodeURIComponent(turl);
			while(url && url != turl)
			{
				turl = url;
				url = decodeURIComponent(turl);
			}
			const dp = new DPlayer({
			    container: document.getElementById('dplayer'),
			    autoplay: true,
			    video: {
			        url: url,
			    }
			});			
		})();
		</script>
	</body>
</html>
