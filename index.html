<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="./css/thomasf-solarizedcssdark.css">
    <script src="./js/axios.js"></script>
    <script src="./js/showdown.js"></script>
	<script type="text/javascript">
        // Make a request for a user with a given ID
        window.axios({
            method: 'get',
            url: './link.md',
            changeOrigin:true,
            responseType: 'text/plain'
        })
          .then(function (response) {
            // handle success
            var converter = new showdown.Converter({tables:true});  // 生成转换器对象
            var html_info = converter.makeHtml(response.data); // 转换 content 内容
            document.body.innerHTML = html_info;
          })
          .catch(function (error) {
            // handle error
            console.log(error);
          })
          .then(function () {
            // always executed
          });
	</script>
	<title>home</title>
</head>

<body>
</body>

</html>
